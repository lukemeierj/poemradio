<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static './poem/style/main.css' %}">
        <title>Sign Up</title>
    </head>

    <body>
        <h1>Register with PoemRad.io</h1>

        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="../">Return to the homepage.</a><br />
        {% else %}

        <form id="user_form" method="post" action="./signup"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ poemUser_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input class = "col-xs-offset-5 col-xs-2" type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
