{% extends "poem/base.html" %}

{% block title %}PoemRad.io{% endblock %}




{% block navBar %}

	<div id = "nav" class = "navbar-fixed-bottom">
		<div class = "row">
			<div class = "text-center">
				<div class = "text-center vote-btn glyphicon glyphicon-thumbs-down downvote" data-vote = "-1"></div>
				<div class = "text-center glyphicon glyphicon-triangle-right" id = "next"></div>
				<div class = "text-center vote-btn glyphicon glyphicon-thumbs-up upvote" data-vote = "1"></div>
			</div>
			
		</div>
	</div>
{% endblock %}
{% block mainCode %}

<script type="text/javascript" name = "mainCode">
	(function(){
				var queue = {{ queue }},
				nextQueue = [],
				queueRequested = false;

				function nextPage(){
					markRead();
					poemID = queue.pop();
					console.log("current queue:", queue)
					console.log("next queue:", nextQueue)

					if (queue.length == 0) {
						queue = nextQueue;
						nextQueue = [];
					}
					if ((queue.length == 3)&&(!queueRequested)) {
						queueRequested = true;
						$.getJSON('user/' + username + '/getQueue', function (data) {
							queueRequested = false;
							username = data['username'];
							nextQueue = data['queue'];

						} )
					}
					container.fadeOut(300, function () {
						container.load(requestPoem(poemID, ".poemContent"), function( ) {
										container.fadeIn(300);
										start = new Date();
										voteListener(buttonClass);
										// changeVote(0);
									});
					})
				}
				container.fadeOut(200, function () {
								poemID = queue.pop()
								start = new Date()
								container.load(requestPoem(poemID, ".poemContent"), function( ) {
										voteListener(buttonClass)
										container.fadeIn(200);
									});
							});	

				nextBtn.click(function(e){
					nextPage();
				});



			

				$(document).on('keydown', function(e){
					if(e.which == 39){
						nextPage();
					}
					else if(e.which == 76){
						if(vote == 1){
							changeVote(0);
						}
						else{
							changeVote(1);
						}
					}
					else if(e.which == 68 || e.which == 186){
						if(vote == -1){
							changeVote(0);
						}
						else{
							changeVote(-1);
						}
					}
					
				});

			})();
		</script>

{% endblock %}
